# Change these first
owner: EddieHubCommunity # Your GitHub organization or username, where this repository lives
repo: monitoring # The name of this repository

sites:
  - name: LinkFree
    url: http://linkfree.eddiehub.io
  - name: Finder
    url: http://finder.eddiehub.io
  - name: API
    url: http://api.eddiehub.org

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  baseUrl: /monitoring
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: EddieHub Upptime
  introTitle: Monitoring of EddieHub apps using Upptime
  introMessage: Visit our community GitHub Org http://github.eddiehub.org
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

